name: LibreLane GDS Build (CLI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python + LibreLane
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip install librelane

      - name: Run LibreLane
        run: |
          # Runs the flow using your JSON config
          librelane libre_config.json

      - name: Upload GDS Output
        uses: actions/upload-artifact@v4
        with:
          name: gds-output
          path: |
            runs/*/results/gds/*.gds
