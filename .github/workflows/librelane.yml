name: LibreLane GDS Build (Docker)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/librelane/librelane:latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run LibreLane
        run: |
          librelane libre_config.json

      - name: Upload GDS Output
        uses: actions/upload-artifact@v4
        with:
          name: gds-output
          path: runs/*/results/gds/*.gds
