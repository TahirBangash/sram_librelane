name: LibreLane GDS Build (CLI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install OSS CAD Suite (modern yosys, openroad, magic, etc.)
        run: |
          wget https://github.com/YosysHQ/oss-cad-suite-build/releases/download/2024-09-03/oss-cad-suite-linux-x64-20240903.tgz
          tar -xf oss-cad-suite-linux-x64-20240903.tgz
          echo "$(pwd)/oss-cad-suite/bin" >> $GITHUB_PATH
          echo "OSS_CAD_SUITE=$(pwd)/oss-cad-suite" >> $GITHUB_ENV

      - name: Install Python + Tkinter + LibreLane
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-tk
          pip install librelane

      - name: Run LibreLane flow
        run: |
          librelane libre_config.json

      - name: Upload GDS Output
        uses: actions/upload-artifact@v4
        with:
          name: gds-output
          path: |
            runs/*/results/gds/*.gds
