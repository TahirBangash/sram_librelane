name: LibreLane GDS Build (CLI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install OSS CAD Suite (modern ASIC tools)
        run: |
          wget https://github.com/YosysHQ/oss-cad-suite-build/releases/download/2024-09-03/oss-cad-suite-linux-x64-20240903.tgz
          tar -xf oss-cad-suite-linux-x64-20240903.tgz

          # Force this exact Yosys/OpenROAD/Magic etc.
          export PATH="$(pwd)/oss-cad-suite/bin:$PATH"
          echo "PATH=$(pwd)/oss-cad-suite/bin:$PATH" >> $GITHUB_ENV

      - name: Install Python + Tkinter + LibreLane
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-tk
          pip install librelane

      - name: Verify Yosys Version Being Used
        run: |
          which yosys
          yosys -V      # Must print OSS CAD Suite version, NOT Ubuntu's

      - name: Run LibreLane
        run: |
          librelane libre_config.json

      - name: Upload GDS Output
        uses: actions/upload-artifact@v4
        with:
          name: gds-output
          path: |
            runs/*/results/gds/*.gds
