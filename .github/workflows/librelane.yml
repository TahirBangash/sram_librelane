name: LibreLane GDS Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run LibreLane
        uses: librelane/gh-action@v1
        with:
          design_dir: .
          config_file: libre_config.json

      - name: Upload GDS output
        uses: actions/upload-artifact@v4
        with:
          name: gds-output
          path: |
            runs/*/results/gds/*.gds
