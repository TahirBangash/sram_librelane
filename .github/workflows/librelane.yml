name: LibreLane GDS Build (CLI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-tk
          sudo apt-get install -y verilator
          pip install yowasp-yosys
          pip install librelane
          # Fix: Create yosys alias for LibreLane
          sudo ln -s $(which yowasp-yosys) /usr/local/bin/yosys

      - name: Run LibreLane
        run: |
          librelane libre_config.json

      - name: Upload GDS Output
        uses: actions/upload-artifact@v4
        with:
          name: gds-output
          path: |
            runs/*/results/gds/*.gds
